{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Level - Site Clone</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-image: url("{% static 'website/background.jpg' %}");
            background-size: cover; background-position: center;
            background-repeat: no-repeat; background-attachment: fixed;
            min-height: 100vh; font-family: "Arial", sans-serif;
        }
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background-color: white; position: relative; z-index: 100;
        }
        .logo-area { display: flex; align-items: center; gap: 12px; }
        .logo-circle {
            background-color: #45505F; border-radius: 50%; width: 50px; height: 50px;
            display: flex; justify-content: center; align-items: center; font-size: 30px;
        }
        .logo-text { font-size: 50px; font-weight: bold; }
        .level-icon {
            border: 1px solid rebeccapurple; border-radius: 5px; padding: 5px 12px;
            color: darkslategrey; font-size: 24px; background-color: white; cursor: pointer;
        }
        /* MENU WYSUWANE */
        .menu-hidden {
            display: none; position: absolute; top: 70px; right: 20px;
            background-color: white; border: 1px solid grey; padding: 15px; min-width: 200px;
        }
        .menu-visible { display: block; }
        .menu-hidden ul { list-style: none; padding: 0; margin: 0; }
        .menu-hidden li { padding: 10px; border-bottom: 1px solid #eee; }
        .menu-hidden a { text-decoration: none; color: black; font-weight: bold; }

        /* STYLE DLA TABELEK (FORMULARZA) */
        .search-container { display: flex; flex-direction: column; align-items: center; margin-top: 100px; }
        .input-row { background-color: white; border: 1px solid black; padding: 10px; margin-bottom: 1px; }
        .flex-row { display: flex; gap: 1px; width: 622px; }
        .flex-item { flex: 1; background-color: white; border: 1px solid black; padding: 10px; }
        input { width: 100%; border: none; outline: none; font-size: 16px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-area">
            <div class="logo-circle">ðŸŒ±</div>
            <span class="logo-text">Level</span>
        </div>
        <div class="level-icon" id="menu-btn">â˜°</div>
        <div id="nav-menu" class="menu-hidden">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'contact' %}">Contacts</a></li>
                <li><a href="{% url 'reservations' %}">Reservations</a></li>
                <li><a href="{% url 'subscribe' %}">Subscriptions/a></li>
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
